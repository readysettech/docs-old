# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: "ReadySet Docs"
repo_url: https://github.com/readysettech/docs
repo_name: readysettech/docs
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    # - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - header.autohide
    - content.tabs.link
  font:
    # Fonts for everything but headings
    # Heading fonts defined in stylesheets/extra.css
    text: Roboto
    code: Roboto Mono
  logo: assets/White.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      tip: fontawesome/solid/bullhorn
      warning: fontawesome/solid/triangle-exclamation

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

# Page tree
nav:
  - Intro:
    - What is ReadySet?: intro.md
    - Quickstart: quickstart.md
  - Run ReadySet:
    - Deploy with Kubernetes: deploy-readyset.md
    - Deploy on ReadySet Cloud: deploy-readyset.md
    - Connect an App: connect-an-app.md
    - Cache Queries: cache-queries.md
  - Manage ReadySet:
    - Upgrade ReadySet: upgrade-readyset.md
    - Scale ReadySet: scale-readyset.md
  - Reference:
    - SQL:
      - Query Support: reference/query-support.md
      - SQL Extensions: reference/sql-extensions.md
    - Dashboard: reference/dashboard.md
    - Commands:
      - readset-server: reference/readyset-server.md
      - readyset-adaptor: reference/readyset-adaptor.md
  - Concepts:
      - Overview: concepts/overview.md
      - Dataflow: concepts/dataflow.md
      - Example Use Case: concepts/example.md
      - Memory Efficiency: concepts/efficiency.md

extra_css:
  - stylesheets/extra.css

copyright: Â© 2022 ReadySet Technology Inc.

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/readyset
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/readysetio
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/readysettech/

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
